<div class="max-w-md mx-auto p-6 bg-white shadow-xl rounded-lg mt-10 border border-gray-100">
  <h2 class="text-3xl font-extrabold text-gray-800 mb-6 flex items-center">
    <span role="img" aria-label="user icon" class="mr-3 text-2xl">ðŸ‘¤</span> User Profile Status
  </h2>

  <div class="mb-4 p-4 rounded-lg"
       [ngClass]="{
         'bg-green-100 border-green-400 text-green-700': userProfile.isTrial() && !userProfile.isTrialExpired(),
         'bg-yellow-100 border-yellow-400 text-yellow-700': userProfile.isTrialExpired(),
         'bg-gray-100 border-gray-300 text-gray-600': !userProfile.isTrial()
       }">

    <p class="font-semibold text-lg">
      Trial Status:
      <span class="font-bold">
        {{ userProfile.isTrial() ? (userProfile.isTrialExpired() ? 'Expired' : 'Active') : 'Inactive' }}
      </span>
    </p>
    
    <p class="text-sm mt-2 text-gray-600">
        Total Interactions: {{ userProfile.interactionCount() }}
    </p>
  </div>

  @if (userProfile.showTrialDuration()) {
    <div
      class="trial-duration-message"
      animate.enter="fade-in-slide-down"
      animate.leave="fade-out-slide-up"
    >
      ðŸŽ‰ **You are currently on a free trial!**.
    </div>
  }

  <button
    (click)="userProfile.activateTrial()"
    [disabled]="userProfile.isTrial()"
    class="w-full py-3 px-4 rounded-lg font-bold transition-all duration-300 ease-in-out
           shadow-md hover:shadow-lg
           disabled:bg-gray-400 disabled:cursor-not-allowed
           "
    [ngClass]="{
      'bg-indigo-600 text-white hover:bg-indigo-700': !userProfile.isTrial(),
      'bg-gray-400 text-gray-700': userProfile.isTrial()
    }"
  >
    {{ userProfile.isTrial() ? 'Trial Activated' : 'Activate Free Trial' }}
  </button>
</div>
