<div class="bg-white shadow p-4 rounded-2xl flex flex-col gap-3">
  <h2 class="text-xl font-semibold">Add Story</h2>

  <input
    [(ngModel)]="storyName"
    name="name"
    placeholder="Story Name"
    class="border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none"
  />

  <input
    [(ngModel)]="storyPoints"
    name="points"
    type="number"
    placeholder="Story Points"
    class="border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none"
  />

  <select
    [(ngModel)]="storyPriority"
    name="priority"
    class="border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none"
  >
    <option [value]="1">High</option>
    <option [value]="2">Medium</option>
    <option [value]="3">Low</option>
  </select>

  <button
    (click)="addStory()"
    class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700 active:scale-95 transition"
  >
    Add Story
  </button>

  @if (error) {
    <p class="text-red-500">{{ error }}</p>
  }
</div>
